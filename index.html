<!DOCTYPE html>
<html>
  <head>
      <meta charset='utf-8' />
      <title> Let's explore food around the world 🍽 !</title>
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
      <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css' rel='stylesheet' />
      <link href='css/styles.css' rel='stylesheet' />
  </head>
  <body>
    <!-- the sidebar is fixed width and will contain a title, some text, and buttons -->
    <div id='sidebar'>
    <h3>🍴 FIND YOUR FAVORITE FOOD MAP 🍴</h3>

    <p>The map shows CNN ranked 10 best food items in the world 🌎</p>

    <p>🖱Click a marker to find out the CNN ranks for food items.</p>

    <hr/>
    <p>👇Click the buttons below to fly to best food delicacies.</p>

    <br/>
    <!-- Buttons for flying the map -->
    <button class='flyto-button' id="Thailand">✈️ Thailand</button>
    <br/>

    <button class='flyto-button' id="Italy">✈️ Italy</button>
    <br/>

    <button class='flyto-button' id="Japan">✈️ Japan</button>
    <br/>

    <button class='flyto-button' id="China">✈️ China</button>
    <br/>

    <button class='flyto-button' id="Mexico">✈️ Mexico</button>
    <br/>

    <button class='flyto-button' id="Germany">✈️ Germany</button>
    <br/>

    <button class='flyto-button' id="Indonesia">✈️ Indonesia</button>
    <br/>

    <button class='flyto-button' id="Malaysia">✈️ Malaysia</button>
    <br/>

    <button class='flyto-button' id="Mozambique">✈️ Mozambique</button>
    <br/>

    <button class='flyto-button' id="Portugal">✈️ Portugal</button>
    <br/>

    <button class='flyto-button' id="Poland">✈️ Poland</button>
    <br/>

    <button class='flyto-button' id="South Africa">✈️ South Africa</button>
    <br/>

    <button class='flyto-button' id="France">✈️ France</button>
    <br/>

    <button class='flyto-button' id="Gabon">✈️ Gabon</button>
    <br/>

    <button class='flyto-button' id="United States">🗽 You know what's most famous at home?</button>
    </div>


    <!-- this is the map container, which will hold the mapboxGL map -->
    <div id='map-container'></div>

    <!-- Load mapboxGL, jQuery, then our local javascript files -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js'></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src='js/data.js'></script>
    <script src='js/scripts.js'></script>

  </body>
</html>
